services:
  db:
    image: postgres:latest
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  app:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/opt/app
      - gems_volume:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  gems_volume:
